services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    volumes:
      - ./workspaces:/data/workspaces

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app worker -l INFO
    volumes:
      - ./workspaces:/data/workspaces

volumes:
  pgdata:
